html,body{

.preloader-background {
	display: flex;
	align-items: center;
	justify-content: center;
	background-color: #eee;
	position: fixed;
	z-index: 999;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
}
.preloader-background p {
    padding-top:70px;
    margin-left: -40px;
    opacity: 0.8;
  }
// ADD BLINKING TEXT CLASS
.blinking {
	animation: blinker 0.5s linear infinite;
}
@keyframes blinker {
  50% { opacity: 0; }
}
        h2{
         font-size: 2.4em
        }
        h3{
          font-size: 1.8rem;
        }
        h4{
          font-size: 1.1rem;
        }
        p{
          font-size: 2.4rem;
          font-size: 1rem;
        }
        a{
          color: black;
        }
        nav{
          background-color:brown !important;

        }
 .side-nav li a{
color:green !important;
        }
        .side-nav li:hover{
          background-color: tomato;
         }

ul#mobile-demo.side-nav{
    padding-top:50px;
    }
img#logo.responsive-img, video.responsive-video {
    max-width: 100%;
    height: 100%;
    margin-left:30px;
}

.title{
      font-size:13px;
}

img#logo.responsive-img, video.responsive-video {

               .main-container {
 min-height: 100vh; /* will cover the 100% of viewport */

}


.page-footer{

}

 @media screen and (min-width:1000px) {
.mini-nav ul li a {
    font-size: 14px;
    padding: 6px;
    color: white;
}
}


        @media screen and (max-width:800px) {
          html{
          font-size: 12px;
        }
        }

        @media screen and (max-width:700px) {
.nav-content li{
  padding:0px !important;
  font-size: 11px;
}
.side-nav{
           background-color: whitesmoke;

        }
.nav-content li a{
  padding:0px !important;
  font-size: 11px;


        }
      }
 @media only screen and (max-device-width: 480px) {
       /* styles for mobile browsers smaller than 480px;  */
       img#logo.responsive-img, video.responsive-video {
    max-width: 100%;
    height:47px;
    margin-left: 0px;
}

.navbar-text-mobile{
display:inline;
}
    }
   @media screen and (min-width:800px) {

}
 @media only screen and (device-width: 768px) {

        img#logo.responsive-img, video.responsive-video {
    max-width: 100%;
    height: 89%;
    margin-left: 0px;
    }

    }
    /* different techniques for iPad screening */
    @media only screen and (min-device-width: 481px) and (max-device-width: 1023px) and (orientation:portrait) {
      /* For portrait layouts only */
      img#logo.responsive-img, video.responsive-video {
    max-width: 100%;
    height: 89%;
    margin-left: 0px;
}
}

 <script>

$(document).ready(function() {
    $('select').material_select();
  });

  $('.carousel.carousel-slider').carousel({
    fullWidth: true
  });
   $(document).ready(function () {
        $(".button-collapse").sideNav();
         $('.button-collapse').click(removeOverlay);
        closeOnClick: true
      });
function removeOverlay() {
  $('div[id^=sidenav-overlay]').remove();
}
$(document).ready(function(){
  $('.carousel').carousel(
  {
    dist: 0,
    padding: 0,
    fullWidth: true,
    indicators: true,
    duration: 100,
  }
  );
});
  autoplay()
function autoplay() {
    $('.carousel').carousel('next');
    setTimeout(autoplay, 4500);
}
document.addEventListener("DOMContentLoaded", function(){
	$('.preloader-background').delay(1700).fadeOut('slow');

	$('.preloader-wrapper')
		.delay(1700)
		.fadeOut();
});
 </script>
